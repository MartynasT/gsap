<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

</head>
<body>
<main class="animated-cards-on-load">
    <section class="hero">
        <div class="wrapper">
            <div class="text">
                <p>
                    Super. Simple. Banking.
                </p>
                <h1>
                    Banking technology <br> that  has your back.
                </h1>
                <p>
                    Simple, transparent banking. No hidden fees and free overdrafts.
                </p>
            </div>

            <div class="cards">
                <div class="card">
                    <img src="./../src/assets/credit_card_mockup_transparent.svg" alt="">
                </div>
                <div class="card">
                    <img src="./../src/assets/credit_card_mockup_transparent.svg" alt="">

                </div>
                <div class="card">
                    <img src="./../src/assets/credit_card_mockup_transparent.svg" alt="">
                </div>
                <div class="card">
                    <img src="./../src/assets/credit_card_mockup_transparent.svg" alt="">
                </div>
            </div>

        </div>
    </section>
</main>
<script type="module" src="/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>

<script>
  const cards = gsap.utils.toArray(".card");
  const minScale = 300;

  const distributor = gsap.utils.distribute({
    base: minScale,
    amount: 120,
  });

  cards.forEach((card, index)=>{
    gsap.set(card, {rotate: 300, xPercent: '-50'})
  })

  function rotate(){
    cards.forEach((card, index)=>{
      const scaleVal = distributor(index, cards[index], cards);
      console.log(scaleVal);
      gsap.to(card, {rotate: scaleVal,  duration: 1})
    })
  }

  window.addEventListener('DOMContentLoaded',()=>{
    setTimeout(rotate, 500)
  })

</script>
</body>
</html>
